<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Document</title>
  </head>
  <body>
    <h1>Witaj w aplikacji szyfrującej</h1>
    <form method="POST" action="/encrypt">
      <label for="message">Wiadomość:</label><br />
      <input type="text" id="message" name="message" /><br />
      <label for="height">Wysokość siatki:</label><br />
      <input
        type="number"
        id="height"
        name="height"
        min="2"
        max="10"
      /><br /><br />
      <input type="submit" value="Szyfruj" />
    </form>
    <form method="POST" action="/decrypt">
      <label for="message">Wiadomość:</label><br />
      <input type="text" id="message" name="message" /><br />
      <label for="height">Wysokość siatki:</label><br />
      <input
        type="number"
        id="height"
        name="height"
        min="2"
        max="10"
      /><br /><br />
      <input type="submit" value="Odszyfruj" />
    </form>
  </body>
</html>
